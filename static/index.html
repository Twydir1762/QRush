<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRush</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/cloud-icon.png" alt="Cloud Icon" class="cloud-icon">
            <h1>QRush</h1>
        </header>
        <form id="uploadForm">
            <div class="form-group">
                <label for="fileInput">Выберите файл:</label>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" name="fileInput" required>
                    <button type="button" class="file-input-button" onclick="document.getElementById('fileInput').click()">Выбрать файл</button>
                    <span id="fileName" class="file-name-display">Файл не выбран</span>
                </div>
            </div>
            <div class="form-group">
                <label for="hoursInput">Срок хранения (часы, 1-24):</label>
                <input type="number" id="hoursInput" name="hoursInput" min="1" max="24" step="1" value="1" required>
            </div>
            <button type="submit" id="uploadButton">
                <span class="button-text">Загрузить</span>
                <span class="spinner" style="display: none;"></span>
            </button>
        </form>
        <div id="messageArea" class="message-area"></div>
        <!-- Секция для отображения ссылки и QR-кода -->
        <div id="result" style="display:none;">
            <div id="link-container">
                <h4 class="download-heading">Ссылка для скачивания:</h4>
                <a id="download-link" href="" target="_blank"></a>
            </div>
            <div id="qr">
                <img id="qr-image" src="" alt="QR-код для загрузки" />
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
